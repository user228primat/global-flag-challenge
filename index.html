    <!-- Исправленный base тег для Яндекс.Игр -->
    <base href="./" />
    
    <!-- Прелоад критически важных ресурсов -->
    <link rel="preload" href="https://yandex.ru/games/sdk/v2" as="script" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Yandex Games SDK (загружаем до остальных скриптов) -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Добавляем небольшую задержку для инициализации Yandex SDK -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM полностью загружен, запускаем игру');
        
        // Проверка и исправление путей для Yandex Games
        window.isYandexGames = window.location.href.includes('yandex') || 
                             window.location.href.includes('games.s3') ||
                             window.location.origin.includes('app-');
        
        // Переадресация с параметров Yandex Games на корректный маршрут
        if (window.location.pathname.includes('origin=') || window.location.pathname.includes('app-id=')) {
          console.log('Обнаружен URL Yandex Games, перенаправление на корректный маршрут');
          window.location.href = window.location.origin + window.location.pathname.split('?')[0] + '#/';
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
